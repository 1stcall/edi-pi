general:
    parameters:
        mender_device_type: pi4-v3
        ebs_bootloader_type: "raspberry-pi"

bootstrap:
    architecture: arm64
    additional_packages:
      - python3
      - python3-apt
      - sudo
      - netbase
      - net-tools
      - iputils-ping
      - isc-dhcp-client
      - systemd
      - systemd-sysv
      - gnupg
      - dumb-init

playbooks:
    100_base_system:
        parameters:
            lxc_network_interface_manager: iproute2
    300_board_support:
        parameters:
            ebs_template: boot.spec.rpi4.${DEBIAN_ARCHITECTURE}
            ebs_bootloader_directory: "/boot/image-kernel"
            kernel_image: linux-image-5.10.63-v8+

shared_folders:
    edi_workspace:
        folder: edi-workspace
        mountpoint: edi-workspace
