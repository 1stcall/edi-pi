general:
    parameters:
        mender_device_type: pi4-v2

bootstrap:
    architecture: arm64
    additional_packages:
      - python3
      - python3-apt
      - sudo
      - netbase
      - net-tools
      - iputils-ping
      - network-manager
      - isc-dhcp-client
      - systemd
      - systemd-sysv
      - gnupg
      - dumb-init

playbooks:
    100_base_system:
        parameters:
            lxc_network_interface_manager: network-manager
    300_board_support:
        parameters:
            ebs_template: rpi4-v2
            kernel_image: linux-image-5.4.72-v8+

shared_folders:
    edi_workspace:
        folder: edi-workspace
        mountpoint: edi-workspace
