general:
    edi_compression: gz

bootstrap:
    architecture: amd64
    repository: deb http://deb.debian.org/debian/ buster main
    repository_key: https://ftp-master.debian.org/keys/archive-key-8.asc

lxc_profiles:
    300_suppress_init:
        skip: True

shared_folders:
    edi_workspace:
        folder: edi-workspace
        mountpoint: edi-workspace

playbooks:
    400_development_tools:
        parameters:
            install_development_tools: True
            install_cross_development_tools: True
            cross_architecture: armhf

postprocessing_commands:
    050_timestamp:
        skip: True
    100_lxd2rootfs:
        skip: True
    200_rootfs2image:
        skip: True
    300_blockmap:
        skip: True
    400_mender:
        skip: True
