---
- name: Remove /etc/apt/sources.list.
  file: dest=/etc/apt/sources.list state=absent

- name: Readd stretch repository.
  copy: src=stretch.list dest=/etc/apt/sources.list.d/

- name: Update apt cache.
  apt: update_cache=yes

- name: Set stretch as default release.
  copy: src=08default-release dest=/etc/apt/apt.conf.d/

- name: Add buster repository for latest firmware.
  copy: src=buster.list dest=/etc/apt/sources.list.d/

- name: Update apt cache.
  apt: update_cache=yes

