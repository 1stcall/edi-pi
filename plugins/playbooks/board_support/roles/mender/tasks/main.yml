---
- name: Create mender directory on data partition.
  file:
    path: /data/mender
    state: directory

- name: Create a symbolic link to the data partition.
  file:
    src: /data/mender
    dest: /var/lib/mender
    state: link

- name: Mask some files that shall not be provided by the mender-client Debian package.
  copy:
    src: 05_mender_client
    dest: /etc/dpkg/dpkg.cfg.d/

- name: Add mender repository apt key.
  apt_key:
    data: "{{ lookup('file', 'mender.gpgkey') }}"
    state: present

- name: Add mender repository to sources.list.d.
  template:
    src: mender.list
    dest: /etc/apt/sources.list.d/

- name: Update apt cache.
  apt:
    update_cache: yes

- name: Install mender-client and mender-connect.
  apt:
    name:
    - mender-client
    - mender-connect
    state: present
    install_recommends: no

- name: Load project specific (customized) mender configuration.
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ mender_config_directory }}/mender_custom.yml"
    - "{{ mender_config_directory }}/mender.yml"

- name: Write mender main configuration.
  template:
    src: mender.conf
    dest: /etc/mender/

- name: Write mender-connect configuration.
  copy:
    src: mender-connect.conf
    dest: /etc/mender/

- name: Configure the device type.
  template:
    src: device_type
    dest: /data/mender/device_type

- name: Copy inventory scripts.
  copy:
    src: "{{ item }}"
    dest: /usr/share/mender/inventory/
    mode: 0755
  with_fileglob:
    - "{{ mender_config_directory }}/inventory/*"

- name: Copy identity scripts.
  copy:
    src: "{{ item }}"
    dest: /usr/share/mender/identity/
    mode: 0755
  with_fileglob:
    - "{{ mender_config_directory }}/identity/*"

- name: Create various integration directories.
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /usr/share/mender/integration
    - /etc/systemd/system/mender-client.service.d
  when: ebs_bootloader_type == "raspberry-pi"

- name: Make sure that the mender-client service picks the modified reboot script.
  copy:
    src: override.conf
    dest: /etc/systemd/system/mender-client.service.d/
  when: ebs_bootloader_type == "raspberry-pi"

- name: Copy the bootloader integration script.
  copy:
    src: pi-uboot
    dest: /usr/share/mender/integration/
    mode: 0755
  when: ebs_bootloader_type == "raspberry-pi"

- name: Create a symbolic link for the reboot command.
  file:
    src: /usr/share/mender/integration/pi-uboot
    dest: /usr/share/mender/integration/reboot
    state: link
  when: ebs_bootloader_type == "raspberry-pi"

- name: Create symbolic links for fw_printenv and fw_setenv.
  file:
    src: /usr/share/mender/integration/pi-uboot
    dest: /usr/bin/{{ item }}
    state: link
  with_items:
    - fw_printenv
    - fw_setenv
  when: ebs_bootloader_type == "raspberry-pi"
