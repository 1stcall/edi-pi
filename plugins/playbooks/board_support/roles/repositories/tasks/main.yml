---
- name: Check Debian release compatibility.
  fail:
    msg: "Error: The playbooks can not be applied to the given target as the distribution release is incompatible! Only Debian {{ debian_distribution_release }} is currently supported!"
  when: ansible_distribution_release != debian_distribution_release

- name: Install ca-certificates.
  apt:
    name: ca-certificates
    install_recommends: no

- name: Remove /etc/apt/sources.list.
  file:
    dest: /etc/apt/sources.list
    state: absent

- name: Readd Debian repository.
  template:
    src: debian.list
    dest: /etc/apt/sources.list.d/

- name: Add edi repository key.
  copy:
    src: get-edi-io-archive-keyring.gpg
    dest: /usr/share/keyrings/get-edi-io-archive-keyring.gpg
    mode: 0644

- name: Add edi repository.
  template:
    src: get-edi-io.list
    dest: /etc/apt/sources.list.d/get-edi-io.list
    mode: 0644

- name: Update apt cache.
  apt:
    update_cache: yes

